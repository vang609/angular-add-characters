<h3>Add <small>{{ newCharacter.nombre }}</small></h3>
<hr>

<form (ngSubmit)="agregar()">
    <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="newCharacter.nombre"
    />
    <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )" -->

    <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="newCharacter.poder"
    />

    <button type="submit">
        Agregar
    </button>

</form>
